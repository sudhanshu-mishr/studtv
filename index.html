<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudTV by Sudhanshu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header-content">
            <h1 id="logo">StudTV <span class="brand-subtitle">by Sudhanshu</span></h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search titles, people...">
                <button id="search-btn"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
            </div>
        </div>
    </header>

    <div class="hero" id="hero-section">
        <!-- Hero content will be dynamically populated -->
        <div class="hero-content">
            <h1 class="hero-title" id="hero-title">Loading...</h1>
            <p class="hero-overview" id="hero-overview">Loading library...</p>
            <div class="hero-actions">
                <button id="hero-play-btn" class="btn btn-primary"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg> Play</button>
                <button id="hero-info-btn" class="btn btn-secondary"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg> More Info</button>
            </div>
        </div>
        <div class="hero-overlay"></div>
    </div>

    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="video-container">
                <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="modal-controls">
                <h2 id="modal-movie-title">Now Playing</h2>

                <div id="tv-controls" class="tv-controls" style="display: none;">
                    <div class="season-episode-select">
                        <label>Season: <input type="number" id="season-input" min="1" value="1"></label>
                        <label>Episode: <input type="number" id="episode-input" min="1" value="1"></label>
                        <button id="load-episode-btn" class="btn btn-sm">Go</button>
                    </div>
                    <button id="next-episode-btn" class="btn btn-sm btn-primary">Next Episode &rarr;</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container main-content">
        <nav class="genre-nav">
             <ul id="genre-list">
                <!-- Genres will be dynamically populated here via JS -->
                <li><a href="#" data-id="popular" class="active">Popular</a></li>
                <li><a href="#" data-id="movie">Movies</a></li>
                <li><a href="#" data-id="tv">TV Shows</a></li>
            </ul>
        </nav>

        <section class="movies-section">
            <h2 id="section-title">Trending Now</h2>
            <div id="movies-grid" class="movies-grid">
                <!-- Movies will be dynamically populated here -->
            </div>
            <div id="pagination" class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="current-page">Page 1</span>
                <button id="next-page">Next</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 StudTV by Sudhanshu. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
