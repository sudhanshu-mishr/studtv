<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieStream - Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header-content">
            <h1>MovieStream</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for movies...">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </header>

    <nav class="genre-nav">
        <div class="container">
            <ul id="genre-list">
                <!-- Genres will be dynamically populated here -->
                <li><a href="#" data-id="popular" class="active">Popular</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="player-section" id="player-section">
            <h2 id="movie-title">Select a movie to watch</h2>
            <div class="video-container">
                <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
                <div id="player-placeholder" class="player-placeholder">
                    <p>Select a movie from the list below to start watching</p>
                </div>
            </div>
        </section>

        <section class="movies-section">
            <h2>Movies</h2>
            <div id="movies-grid" class="movies-grid">
                <!-- Movies will be dynamically populated here -->
            </div>
            <div id="pagination" class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="current-page">Page 1</span>
                <button id="next-page" disabled>Next</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MovieStream. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
